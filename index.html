<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1 class="title-line">Simple Interest Calculator</h1>

            <table class="table-form">
                <tr class="row">
                    <td class="column-1">Amount</td>
                    <td class="column-2"><input type="number" id="principal" onchange="validatePrincipal()"></td>
                </tr>
                <tr class="row">
                    <td class="column-1">Interest Rate</td>
                    <td class="column-2">
                        <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRateValue()">
                        <span id="rateValue">10.25%</span>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column-1">No. of Years</td>
                    <td class="column-2">
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr class="row">
                    <td class="column-1"><button onclick="compute()">Compute Interest</button></td>
                    <td class="column-2"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="result"></span><br/>
                    </td>
                </tr>
            </table>
            <br/>
            <footer>Â© Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
